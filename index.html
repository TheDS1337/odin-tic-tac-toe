<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <div id="console">
        </div>
        
        <div id="game">
            <div id="board">
                <div>Tic Tac Toe!</div>
                <button id="button-start">START PLAYING!</button>
            </div>
            <div id="bar">
                <div id="score">
                    <div id="score-human"></div>
                    <div id="score-ties"></div>
                    <div id="score-computer"></div>
                </div>
                <button id="button-restart"></button>
            </div>
        </div>
    </main>

    <footer>
        Made by <a href="https://github.com/TheDS1337">DS</a>, all credits go to <a href="https://www.svgrepo.com/author/thewolfkit/">Thewolfkit</a> for the icons.
    </footer>
</body>
</html>
