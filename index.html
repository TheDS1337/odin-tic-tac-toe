<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <div id="console">
        </div>
        
        <div id="game">
            <div id="board">
                <div>Tic Tac Toe!</div>
                <button id="button-start">
                    <img src="icons/start.svg">
                </button>
            </div>
            <div id="bar">
                <div id="scores">
                    <div id="score-human">
                        <div class="score"></div>
                        <div>0</div>
                    </div>

                    <div id="score-ties">
                        <div class="score"></div>
                        <div>0</div>
                    </div>

                    <div id="score-computer">
                        <div class="score"></div>
                        <div>0</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Created by <a href="https://github.com/TheDS1337">DS</a>, icons by <a href="https://www.svgrepo.com/author/thewolfkit/">Thewolfkit</a>.
    </footer>
</body>
</html>
