<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <div id="console">
        </div>
        
        <div id="game">
            <div id="board">
                <div>Tic Tac Toe!</div>
                <div><button id="button-start"></button></div>
            </div>
            <div id="bar">
                <div id="scores">
                    <div id="score-X">
                        <button class="score"></button>
                        <div>0</div>
                    </div>

                    <div id="score-ties">
                        <div class="score"></div>
                        <div>0</div>
                    </div>

                    <div id="score-O">
                        <button class="score"></button>
                        <div>0</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Created by <a href="https://github.com/TheDS1337">DS</a>, icons by <a href="https://www.svgrepo.com/author/thewolfkit/">Thewolfkit</a>.
    </footer>

    <dialog id="change-name-dialog">
        <form method="dialog">
            <label for="player-name">Enter new name:</label>
            <input type="text" id="player-name" required>

            <div>
                <button value="cancel">Cancel</button>
                <button value="ok">OK</button>
            </div>
        </form>
    </dialog>
</body>
</html>
